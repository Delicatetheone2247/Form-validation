<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="styles.css">

</head>
<body>
 <h3>Opret bruger</h3> 
 <p>Venligst udfyld nedenstående felter</p>

<div class="container">
<!--Div boks-->
            <form action="validation.html">
            <label for="Fornavn">Fornavn</label>
            <input type="text" id="fornavn" name="fornavn" required>

            <label for="efternavn">Efternavn</label>
            <input type="text" id="efternavn" name="efternavn" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <label for="fødselsdag">Fødselsdag</label>
            <input type="date" id="fødselsdag" name="fødselsdag" required>

            <label for="CPR">CPR</label>
            <input type="number" id="CPR" name="CPR" required>



            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <button href="validation.html"type="submit" >submit</button>
            </form>

</div>

<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

</body>
<head><script src="Javascript.js"></script></head>
</html>
